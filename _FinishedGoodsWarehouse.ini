Thiết kế 1 trang react typescript, tailwindcss cho mỗi màn hình giao diện người dùng (UI) dựa trên các mục tiêu đã liệt kê dưới đây.


Các màn hình cần thiết kế:
- Upload Packing Plan
- Packing Plan report
- Upload Planload
- FG WH monitoring reports
- Sample Inspection
- Garment Inspection
- Action Plan


○	Business rules
1.	FGs staff upload Packing Plan into Packing Plan upload form.
2.	Data is displayed on the Packing Plan report.
3.	After analyzing, Export dept creates the final plan load.
4.	They upload the plan load and send it to sewing lines.
5.	FG Staffs scan FGs transported from sewing lines to know the matching carton boxes.
6.	FG Staffs put finished goods to scanned packing. Metal scan detects defects and requires human interaction. Full packing means complete packing.
7.	After FGs packing is complete, FGs WH staff scan in those carton boxes and update their location.
8.	Data is recorded to the FGsWH monitoring database.
9.	FGs Staff can view FGs information on FGsWH monitoring report.
10.	FGs are finished storing and prepared to be scanned out for client pick up.

○	Business rules:
		Garment Inspection
1.	QC staff pick a garment sample to do the inspection.
2.	QC staff record sample information by Garment Inspection QC app.
3.	If the garment sample result is passed, the information is recorded and ready to move to storing.
4.	If the garment sample result fails the first time, the result is recorded but informed QAM. If the QAM said it is a pass then return to step 3, else another sample from the same PO is taken for inspection.
5.	If the result fails the second time, a warning notify the manager of the fail results of the whole PO.
Sample Inspection
1.	When it reaches 80% of POs into the Finished goods warehouse, there is a notification to remind the Final department.
2.	QC staff from Final inspection choose random carton boxes, of which number is based on the policy to inspect. For example, in Adidas, for POs with 1-500 cartons, they randomly select 200 cartons for inspection.
3.	There are 2 flows of data record: Internal record and clients platform such as PV88 record (Adidas)/ZDC (Puma and others)
4.	The result is recorded to the internal database by an internal submit button so that defects are checked and repaired before going to clients.
5.	The last result is recorded to PV88 by external submit button to clients so that they can view them.
6.	The pass sample is ready to scan out for clients.
7.	The failed sample is moved back to sewing lines to repair.





### **Tổng quan giải pháp**

Module FGsWH trong T-PRO sẽ số hóa toàn bộ vòng đời của sản phẩm từ khi hoàn thành ở chuyền may cho đến khi giao cho khách hàng. Giải pháp tập trung vào 4 mảng chính: Lập kế hoạch đóng gói và xuất hàng, Quản lý tồn kho trực quan, Kiểm định chất lượng theo nhiều cấp độ, và Tạo ra một hệ thống báo cáo minh bạch.

---

### **1. Màn hình Upload Packing Plan (Tải lên Kế hoạch Đóng gói)**

*   **Mục Tiêu Chính:** Số hóa kế hoạch đóng gói (Packing List) từ bộ phận Kế hoạch/Xuất khẩu vào hệ thống, tạo ra một "lệnh" chính thức cho kho thành phẩm về cách thức và số lượng đóng gói cho từng đơn hàng.
*   **Đối Tượng Sử Dụng:** Nhân viên Kho Thành phẩm (FGs Staff), Bộ phận Kế hoạch.
*   **Các Chức Năng Cần Có:**
    *   **Giao diện upload file:** Cho phép người dùng tải lên file Excel/CSV chứa chi tiết kế hoạch đóng gói (Mã PO, Mã hàng, Màu sắc, Size, Số lượng/thùng, Loại thùng...).
    *   **Xác thực dữ liệu (Validation):** Hệ thống tự động kiểm tra định dạng và tính hợp lệ của dữ liệu trong file (ví dụ: mã PO có tồn tại không, tổng số lượng có khớp với kế hoạch sản xuất không).
    *   **Lịch sử upload:** Lưu lại lịch sử các file đã được tải lên, người tải và thời gian.
*   **Giá Trị Mang Lại:**
    *   Loại bỏ việc sử dụng packing list bằng giấy, giảm sai sót do nhập liệu thủ công.
    *   Chuẩn hóa thông tin đóng gói, tạo một nguồn dữ liệu duy nhất cho toàn bộ kho.

---

### **2. Màn hình Packing Plan Report (Báo cáo Kế hoạch Đóng gói)**

*   **Mục Tiêu Chính:** Cung cấp một giao diện trực quan để xem, phân tích và theo dõi tiến độ thực hiện các kế hoạch đóng gói đã được tải lên.
*   **Đối Tượng Sử Dụng:** Trưởng kho Thành phẩm, Bộ phận Xuất khẩu (Export Dept).
*   **Các Chức Năng Cần Có:**
    *   **Hiển thị dạng bảng (Grid view):** Liệt kê tất cả các kế hoạch đóng gói với các thông tin chính.
    *   **Bộ lọc và tìm kiếm:** Cho phép lọc theo PO, khách hàng, ngày tháng, trạng thái (Mới, Đang thực hiện, Hoàn thành).
    *   **Theo dõi tiến độ:** Hiển thị cột "Số lượng đã đóng gói / Tổng số lượng kế hoạch" và cập nhật theo thời gian thực.
    *   **Phân tích và tạo Plan Load:** Cung cấp công cụ để bộ phận Xuất khẩu dựa vào đây phân tích và tạo ra Kế hoạch Xếp hàng (Plan Load).
*   **Giá Trị Mang Lại:**
    *   Minh bạch hóa toàn bộ công việc cần thực hiện tại khâu đóng gói.
    *   Giúp quản lý dễ dàng theo dõi tiến độ và phân bổ nguồn lực.

---

### **3. Màn hình Upload Planload (Tải lên Kế hoạch Xếp hàng)**

*   **Mục Tiêu Chính:** Ghi nhận kế hoạch xếp hàng cuối cùng (final plan load) từ bộ phận Xuất khẩu, là chỉ thị chính thức cho kho chuẩn bị hàng hóa để xuất đi.
*   **Đối Tượng Sử Dụng:** Bộ phận Xuất khẩu (Export Dept).
*   **Các Chức Năng Cần Có:**
    *   **Giao diện upload:** Tương tự như upload Packing Plan, nhưng dành cho kế hoạch xếp hàng (có thể bao gồm thông tin về container, ngày tàu chạy, cảng đến...).
    *   **Liên kết với Packing Plan:** Hệ thống cần liên kết Plan Load với (các) Packing Plan tương ứng.
    *   **Gửi thông báo:** Sau khi upload thành công, hệ thống tự động gửi thông báo đến Trưởng kho và các bộ phận liên quan để chuẩn bị hàng.
*   **Giá Trị Mang Lại:**
    *   Chính thức hóa và số hóa lệnh xuất hàng.
    *   Đảm bảo thông tin được truyền đạt nhanh chóng và chính xác, tránh sai sót.

---

### **4. Màn hình FG WH Monitoring Reports (Báo cáo Giám sát Kho Thành phẩm)**

*   **Mục Tiêu Chính:** Cung cấp một cái nhìn tổng quan, theo thời gian thực về toàn bộ lượng hàng và vị trí của từng thùng carton trong kho thành phẩm.
*   **Đối Tượng Sử Dụng:** Nhân viên kho, Trưởng kho, Quản lý.
*   **Các Chức Năng Cần Có:**
    *   **Báo cáo tồn kho chi tiết:** Hiển thị danh sách tất cả các thùng carton với thông tin: Mã thùng (Carton ID), Mã PO, Mã hàng, Số lượng, Trạng thái (Đang chờ kiểm, Đã qua kiểm, Chờ xuất...), và quan trọng nhất là **Vị trí (Location)**.
    *   **Sơ đồ kho trực quan (Warehouse Map):** Hiển thị một bản đồ của kho, thể hiện các kệ/vị trí đã có hàng và còn trống. Cho phép click vào một vị trí để xem thông tin thùng hàng.
    *   **Chức năng quét (Scan):** Tích hợp chức năng quét trên app di động. Khi nhân viên kho quét mã vạch của thùng hàng, hệ thống hiển thị thông tin và cho phép cập nhật vị trí mới.
    *   **Tìm kiếm mạnh mẽ:** Cho phép tìm kiếm nhanh một thùng hàng hoặc tất cả các thùng của một PO.
*   **Giá Trị Mang Lại:**
    *   Quản lý tồn kho chính xác 100%.
    *   Giảm đáng kể thời gian tìm kiếm hàng hóa trong kho.
    *   Tối ưu hóa việc sử dụng không gian kho.

