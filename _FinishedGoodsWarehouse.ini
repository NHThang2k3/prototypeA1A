### **7. Màn hình Action Plan (Kế hoạch Hành động)**

*   **Mục Tiêu Chính:** Quản lý và theo dõi các hành động khắc phục, phòng ngừa phát sinh từ các lỗi được phát hiện trong quá trình Garment Inspection và Sample Inspection.
*   **Đối Tượng Sử Dụng:** Quản lý Chất lượng, Trưởng kho, Quản lý Sản xuất.
*   **Các Chức Năng Cần Có:**
    *   **Liên kết với báo cáo lỗi:** Cho phép tạo một kế hoạch hành động trực tiếp từ một báo cáo kiểm tra bị "Fail".
    *   **Phân công và theo dõi:** Gán hành động cho người chịu trách nhiệm, đặt thời hạn và theo dõi trạng thái (Mới, Đang làm, Hoàn thành).
    *   **Báo cáo tổng hợp:** Hiển thị danh sách các hành động đang mở, đã quá hạn để quản lý dễ dàng đốc thúc.
*   **Giá Trị Mang Lại:**
    *   Đảm bảo mọi vấn đề chất lượng được giải quyết triệt để.
    *   Thúc đẩy văn hóa cải tiến liên tục, giảm thiểu lỗi tái diễn.
    *   Minh bạch hóa trách nhiệm trong việc xử lý sự cố.