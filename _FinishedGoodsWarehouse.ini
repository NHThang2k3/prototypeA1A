### **5. Màn hình Garment Inspection (Kiểm tra Sản phẩm Lẻ)**

*   **Mục Tiêu Chính:** Số hóa quy trình kiểm tra chất lượng của từng sản phẩm riêng lẻ trước hoặc trong quá trình đóng gói, đảm bảo chất lượng được kiểm soát chặt chẽ.
*   **Đối Tượng Sử Dụng:** Nhân viên QC.
*   **Các Chức Năng Cần Có:**
    *   **Giao diện trên App di động:** Tối ưu cho việc sử dụng tại hiện trường.
    *   **Nhập thông tin mẫu:** Quét mã vạch trên sản phẩm để lấy thông tin PO, Mã hàng.
    *   **Checklist lỗi:** Cung cấp danh sách các lỗi tiềm ẩn để QC tick chọn, có thể đính kèm hình ảnh.
    *   **Luồng xử lý Pass/Fail:**
        *   **Pass:** Ghi nhận kết quả và cho phép tiếp tục.
        *   **Fail lần 1:** Ghi nhận kết quả, đồng thời tạo một "task" hoặc gửi thông báo đến QAM (Quản lý Đảm bảo Chất lượng) để xin ý kiến.
        *   **Fail lần 2:** Hệ thống tự động gửi cảnh báo đến cấp quản lý cao hơn.
*   **Giá Trị Mang Lại:**
    *   Chuẩn hóa quy trình kiểm tra chất lượng.
    *   Tạo ra một luồng phê duyệt và xử lý lỗi rõ ràng, có bằng chứng điện tử.
    *   Thu thập dữ liệu lỗi chi tiết để phân tích và cải tiến.

---

### **6. Màn hình Sample Inspection (Kiểm tra Mẫu Thùng Carton - AQL)**

*   **Mục Tiêu Chính:** Quản lý quy trình kiểm tra chất lượng cuối cùng (Final Inspection) theo mẫu ngẫu nhiên trên các thùng carton đã đóng gói, đáp ứng yêu cầu của khách hàng.
*   **Đối Tượng Sử Dụng:** Nhân viên QC kiểm cuối (Final QC).
*   **Các Chức Năng Cần Có:**
    *   **Gợi ý số lượng kiểm:** Khi nhập mã PO, hệ thống tự động tính toán và gợi ý số lượng thùng cần kiểm tra dựa trên tiêu chuẩn AQL đã được cài đặt.
    *   **Giao diện ghi nhận kết quả:** Cho phép QC ghi nhận kết quả kiểm tra cho từng thùng.
    *   **Hai luồng ghi nhận dữ liệu (Quan trọng):**
        *   **Nút "Save to Internal":** Lưu kết quả vào cơ sở dữ liệu nội bộ của T-PRO. Dùng cho mục đích kiểm tra nội bộ, nếu fail sẽ cho đi sửa chữa mà không ảnh hưởng đến báo cáo cho khách hàng.
        *   **Nút "Submit to PV88/ZDC":** Nút ghi nhận kết quả cuối cùng để gửi cho khách hàng. Nút này có thể kích hoạt API để gửi dữ liệu trực tiếp đến hệ thống của khách hàng (Adidas, Puma...) hoặc tạo ra file báo cáo theo đúng định dạng yêu cầu.
*   **Giá Trị Mang Lại:**
    *   Số hóa một quy trình kiểm định quan trọng, mang tính tuân thủ cao.
    *   Tách biệt giữa kiểm tra nội bộ và báo cáo cho khách hàng, giúp công ty có cơ hội sửa lỗi trước khi bị phạt.
    *   Tăng tốc độ và tính chính xác khi báo cáo cho khách hàng.

