3. Khi thủ kho bắt đầu soạn hàng, thẻ chuyển sang 'Picking'.
4. Soạn hàng xong, thẻ chuyển sang 'Ready for Pickup'.
5. Chuyền may ra nhận hàng. Nếu nhận đủ, thẻ chuyển sang 'Completed'. Nếu nhận một phần, thẻ chuyển sang 'Partially Issued'.
