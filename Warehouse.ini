CacCotDuLieu=ID, Problem, Cause, Assigned To, Due Date, Status.
BieuDo=Không có.
LuongNghiepVu=
1. Khi có vấn đề phát sinh (ví dụ: tỷ lệ lỗi cao, máy hỏng), một kế hoạch hành động được tạo ra.
2. Kế hoạch được gán cho người hoặc nhóm chịu trách nhiệm.
3. Người dùng cập nhật trạng thái của kế hoạch hành động (New -> In Progress -> Completed -> Verified).
