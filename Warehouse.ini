[IssueAccessoryFormPage]
ChucNang=Thực hiện việc xuất kho phụ liệu dựa trên các yêu cầu từ chuyền may.
BocucUI=
- Header: Tiêu đề trang.
- Step 1: Load and Select Requests: Nút "Load Request List" và bảng danh sách các yêu cầu phụ liệu đang chờ xử lý. Người dùng có thể chọn một hoặc nhiều yêu cầu.
- Step 2: Review and Issue:
  - Summary Panel: Bảng tóm tắt tổng số lượng yêu cầu, tổng số lượng đã chọn, và số lượng thiếu/thừa.
  - Selected Accessories Table: Bảng các lô phụ liệu được hệ thống tự động đề xuất hoặc người dùng thêm vào để xuất kho. Người dùng có thể chỉnh sửa số lượng xuất.
  - Available Inventory Table: Bảng các lô phụ liệu khác có sẵn trong kho (bao gồm cả các màu thay thế nếu có thiếu hụt) để người dùng có thể chọn thêm.
  - Finish Issuance Button: Nút để hoàn tất quá trình xuất kho.
LuongNghiepVu=
1. Người dùng nhấn "Load Request List" để tải danh sách yêu cầu phụ liệu.
2. Chọn một hoặc nhiều yêu cầu từ bảng.
3. Hệ thống tự động tính toán tổng số lượng cần và đề xuất các lô phụ liệu từ kho (ưu tiên FIFO hoặc FEFO).
4. Nếu thiếu hàng, hệ thống sẽ hiển thị thông báo và có thể đề xuất các mặt hàng thay thế.
5. Người dùng có thể điều chỉnh số lượng xuất trên các lô đã chọn, hoặc thêm các lô khác từ kho.
6. Sau khi xác nhận, người dùng nhấn "Finish Issuance" để hoàn tất. Hệ thống cập nhật tồn kho và trạng thái của yêu cầu.

