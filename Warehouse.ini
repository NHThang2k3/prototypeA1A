
[AccessoryInventoryListPage]
ChucNang=Quản lý tồn kho phụ liệu.
BocucUI=
- Header với tiêu đề "Accessory Inventory Management".
- Khu vực bộ lọc với các trường: "Item Number", "PO Number", "Material Name", "Color", "Supplier", "Batch Number".
- Bảng hiển thị danh sách phụ liệu với các cột như: "QR Code", "Item Number", "Material Name", "Color", "Quantity", "Unit", "Location", "Status", "Supplier".
- Các hành động trên từng dòng của bảng: "Reprint QR Code", "Issue for Production", "Transfer Location".
- Các hành động hàng loạt (chọn nhiều dòng): "Reprint QR", "Export Excel".
- Phân trang cho bảng dữ liệu.
LuongNghiepVu=
- Xem danh sách tất cả phụ liệu trong kho.
- Tìm kiếm và lọc phụ liệu dựa trên nhiều tiêu chí khác nhau.
- Kiểm tra trạng thái tồn kho ("In Stock", "Low Stock", "Out of Stock").
- Thực hiện các hành động như xuất nguyên vật liệu cho sản xuất, hành động này sẽ làm giảm số lượng tồn kho.
- Chuyển vị trí của các mặt hàng trong kho.
- In lại mã QR cho các mặt hàng.
- Xuất dữ liệu tồn kho ra file Excel.

[AccessoryIssueTransactionReportsPage]
ChucNang=Báo cáo về các giao dịch xuất kho phụ liệu.
BocucUI=
- Header với tiêu đề "Accessory Issue Report".
- Khu vực bộ lọc cho "Item No / PO", "Status", và "Issued Date".
- Bảng hiển thị chi tiết giao dịch với các cột như: "QR Code", "Item Number", "Issued Quantity", "Issued Date", "Issued By", "Destination", "Status".
- Hành động "Export to Excel".
LuongNghiepVu=
- Theo dõi lịch sử các lần xuất phụ liệu từ kho.
- Lọc các bản ghi giao dịch để tìm các sự kiện xuất kho cụ thể.
- Xuất báo cáo giao dịch để phân tích.

[ActionPlanPage]
ChucNang=Quản lý các kế hoạch hành động cho các vấn đề được xác định trong kho.
BocucUI=
- Header "Action Plan Management".
- Nút "Create Action Plan".
- Khu vực bộ lọc cho "Search by problem", "Filter by Status", "Filter by Assignee".
- Danh sách các thẻ kế hoạch hành động, mỗi thẻ hiển thị "Problem", "Root Cause", "Assigned To", "Due Date", và "Status".
LuongNghiepVu=
- Tạo, xem và quản lý các kế hoạch hành động khắc phục cho các vấn đề liên quan đến kho (ví dụ: tỷ lệ lỗi cao, chậm trễ).
- Giao nhiệm vụ cho cá nhân hoặc nhóm.
- Theo dõi trạng thái của mỗi kế hoạch hành động ("New", "In Progress", "Completed", "Verified").

[FabricRelaxScreen]
ChucNang=Quản lý quy trình xả vải.
BocucUI=
- Header "Fabric Relaxation Management".
- Lưới các thẻ "Relax Station" (Trạm xả vải).
- Mỗi thẻ hiển thị "Machine Name", "Status" ("Empty", "Ready", "InProgress", "Complete"), "Fabric ID", và thanh tiến trình với thời gian đã trôi qua/tổng thời gian.
- Nút "Scan" mở giao diện quét mã.
- Giao diện quét hướng dẫn người dùng quét mã QR của trạm trước, sau đó quét mã QR của cây vải.
- Các hành động trên thẻ tùy thuộc vào trạng thái: "Start", "Interrupt", "Acknowledge & Clear".
LuongNghiepVu=
- Gán các cuộn vải vào các trạm xả cụ thể bằng cách quét mã QR.
- Bắt đầu đồng hồ đếm thời gian xả cho một cuộn vải.
- Theo dõi tiến trình xả vải theo thời gian thực cho nhiều trạm.
- Có thể tạm dừng quy trình nếu cần.
- Xác nhận hoàn thành và giải phóng trạm cho cuộn vải tiếp theo.

[ImportPackingListFormPage]
ChucNang=Nhập dữ liệu vải, phụ liệu hoặc bao bì từ file Excel packing list. (Các màn hình Import...Accessory.tsx và Import...Packaging.tsx có chức năng tương tự).
BocucUI=
- Header cho biết loại hình nhập kho (ví dụ: "Inbound from Packing List File").
- Khu vực kéo và thả để tải lên file Excel.
- Hiển thị trạng thái của file đã tải lên (đang phân tích, thành công, lỗi).
- Bảng xem trước hiển thị dữ liệu đã được phân tích từ file Excel với các cột tương ứng.
- Nút "Complete" hoặc "Submit" để hoàn tất việc nhập.
LuongNghiepVu=
- Người dùng tải lên một file Excel chứa packing list.
- Hệ thống phân tích file, xác thực các tiêu đề cột và kiểu dữ liệu.
- Hiển thị bản xem trước của dữ liệu sắp được nhập.
- Khi xác nhận, hệ thống tạo các bản ghi nhập kho/tồn kho mới trong cơ sở dữ liệu.
- Hỗ trợ tải lên một hoặc nhiều file.

[InboundDashboardPage]
ChucNang=Cung cấp một dashboard tổng quan về quy trình nhập kho.
BocucUI=
- Header "Dashboard".
- Khu vực bộ lọc cho "Date Range", "JOB NO", "Fabric Type".
- Một loạt các thẻ KPI (Chỉ số hiệu suất chính): "Total Jobs In Progress", "Jobs Incoming", "Jobs in Relaxation", "Jobs in Preparation", "Jobs in Cutting", "Avg. Prep Time", "On-time Rate".
- Biểu đồ:
  - "Job Status Distribution" (Biểu đồ tròn).
  - "Work in Progress (WIP) Over Time" (Biểu đồ diện tích).
  - "Preparation Performance (m)" (Biểu đồ kết hợp cột và đường).
  - "Relaxation Output (m)" (Biểu đồ cột).
- Bảng chi tiết "Job Details".
LuongNghiepVu=
- Trực quan hóa trạng thái tổng thể của các công việc nhập kho.
- Theo dõi các chỉ số hiệu suất chính liên quan đến quá trình xử lý nhập kho.
- Phân tích luồng công việc qua các giai đoạn khác nhau (Incoming, Relaxation, Preparation, Cutting).
- Giám sát hiệu suất so với mục tiêu.

[InventoryListPage]
ChucNang=Quản lý tồn kho chung cho Vải, Phụ liệu và Bao bì. (Các màn hình AccessoryInventoryListPage, PackagingInventoryListPage có cấu trúc rất giống nhau).
BocucUI=
- Header "Inventory Management".
- Khu vực bộ lọc với nhiều trường khác nhau (PO, Nhà cung cấp, Màu sắc, v.v.).
- Bảng chi tiết liệt kê các mặt hàng tồn kho.
- Các cột có thể tùy chỉnh ("Toggle Columns").
- Các hành động trên một hoặc nhiều mục đã chọn: "Export to Excel", "Print QR Code", "Transfer Location", "Delete".
- Phân trang cho bảng.
LuongNghiepVu=
- Cung cấp một cái nhìn toàn diện về tất cả các mặt hàng trong kho.
- Khả năng tìm kiếm và lọc nâng cao.
- Thực hiện các hành động hàng loạt trên các mục đã chọn.
- Quản lý vị trí của các mặt hàng trong kho.
- Xử lý việc in và in lại mã QR.

[IssueFabricFromJobPage]
ChucNang=Xuất kho nguyên vật liệu (Vải, Phụ liệu, Bao bì) dựa trên một yêu cầu hoặc JOB. (Các màn hình IssueAccessoryFormPage, IssuePackagingFormPage có chức năng tương tự).
BocucUI=
- Bước 1: Tải và chọn các yêu cầu/JOB từ danh sách.
- Bước 2: Bảng điều khiển tóm tắt hiển thị "Total Required", "Total Selected", và "Shortage/Surplus".
- Bố cục hai cột:
  - Trái: Bảng "Selected items for Issuance" nơi người dùng có thể điều chỉnh số lượng cần xuất.
  - Phải: Bảng "Available Inventory" hiển thị các lô/mẻ hàng khác có sẵn, đặc biệt để thay thế trong trường hợp thiếu hụt.
- Nút "Finish Issuance".
LuongNghiepVu=
- Người dùng chọn một hoặc nhiều yêu cầu sản xuất.
- Hệ thống tính toán tổng số lượng cần thiết cho nguyên vật liệu đã chọn.
- Hệ thống tự động đề xuất các mặt hàng từ kho để đáp ứng yêu cầu (ví dụ: sử dụng logic FIFO hoặc số lượng nhỏ nhất trước).
- Nếu thiếu hàng, hệ thống đề xuất các mặt hàng thay thế (ví dụ: cùng loại vật liệu, khác màu/lô).
- Người dùng có thể tự điều chỉnh số lượng cần xuất từ mỗi lô được đề xuất.
- Người dùng có thể thêm các mặt hàng thay thế từ danh sách tồn kho có sẵn.
- Khi hoàn thành, hệ thống cập nhật mức tồn kho và ghi lại giao dịch.

[KanbanBoardPage]
ChucNang=Trực quan hóa và quản lý quy trình yêu cầu nguyên vật liệu bằng bảng Kanban. (Màn hình SewingTrimsKanbanPage có chức năng tương tự).
BocucUI=
- Một bảng với nhiều cột đại diện cho các giai đoạn của một quy trình (ví dụ: "To Do", "In Progress", "Ready for Delivery", "Delivered").
- Các thẻ trong mỗi cột đại diện cho các nhiệm vụ/yêu cầu riêng lẻ.
- Mỗi thẻ hiển thị thông tin chính như JOB, mặt hàng, ngày hết hạn và mức độ ưu tiên.
- Bộ lọc cho phạm vi ngày, nhà máy, v.v.
- Một modal để xem thông tin chi tiết về một nhiệm vụ.
- Khả năng chọn các thẻ trong cột "To Do" / "In Progress" để thực hiện các hành động (như "Issue Fabric").
LuongNghiepVu=
- Cung cấp một cái nhìn trực quan, thời gian thực về quy trình yêu cầu và xuất nguyên vật liệu.
- Theo dõi trạng thái của mỗi yêu cầu khi nó di chuyển qua các giai đoạn công việc.
- Cho phép người dùng lọc bảng để tập trung vào các nhiệm vụ cụ thể.
- Bắt đầu các hành động (như xuất vải) trực tiếp từ bảng.

[ScanQR_Flows]
ChucNang=Một bộ các màn hình để xử lý các quy trình quét mã QR cụ thể.
BocucUI=
- Giao diện camera để quét.
- Lời nhắc cho người dùng biết cần quét gì (ví dụ: "Scan a Warehouse Location QR").
- Thông báo phản hồi (thành công, lỗi).
- Các màn hình theo ngữ cảnh cho các quy trình nhiều bước (ví dụ: quét mặt hàng, sau đó quét vị trí mới).
LuongNghiepVu=
- ScanQRWarehouseLocation (Put Away): Đầu tiên, quét một vị trí. Sau đó, quét một hoặc nhiều mặt hàng chưa có vị trí. Cuối cùng, xác nhận để gán tất cả các mặt hàng đã quét vào vị trí đã quét.
- ScanQRFabric, ScanQRAccessory, ScanQRPackaging (Transfer): Đầu tiên, quét một mặt hàng đã có vị trí. Sau đó, quét một vị trí mới để di chuyển mặt hàng đến đó.
- ScanQRIssueRequest (Picking/Issuing): Đầu tiên, quét mã QR của một yêu cầu xuất kho. Hệ thống hiển thị danh sách lấy hàng. Sau đó, người dùng quét mã QR của các mặt hàng để đáp ứng yêu cầu, và hệ thống cập nhật số lượng đã lấy.

[RelaxTimeStandardPage]
ChucNang=Quản lý thời gian xả vải chuẩn cho từng loại vải.
BocucUI=
- Header "Relax Time Standard Management".
- Khu vực bộ lọc cho "Fabric Type".
- Bảng hiển thị các tiêu chuẩn thời gian xả với các cột: "Fabric Type", "Relax Time (hours)".
- Các hành động trên bảng: "Add New Standard", "Edit", "Delete".
- Modal để thêm hoặc chỉnh sửa tiêu chuẩn thời gian xả.
LuongNghiepVu=
- Xem danh sách các tiêu chuẩn thời gian xả hiện có.
- Thêm mới tiêu chuẩn thời gian xả cho các loại vải khác nhau.
- Chỉnh sửa hoặc xóa các tiêu chuẩn hiện có.
