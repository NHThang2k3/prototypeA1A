[FabricRelaxScreen]
ChucNang=Quản lý và theo dõi thời gian giãn của các cuộn vải.
BocucUI=
- Header: Tiêu đề và nút "Scan".
- Grid Layout: Lưới hiển thị các "trạm" (station) giãn vải.
- Station Card: Mỗi thẻ đại diện cho một trạm, hiển thị:
  - Tên máy/trạm.
  - Trạng thái (Empty, Ready, In Progress, Complete).
  - ID vải đang giãn.
  - Thanh tiến trình và đồng hồ đếm ngược thời gian giãn.
  - Các nút hành động tương ứng với trạng thái (Start, Interrupt, Acknowledge & Clear).
- Scan Screen (Modal): Giao diện quét mã QR để gán một cuộn vải vào một trạm trống.
BieuDo=Thanh tiến trình và đồng hồ đếm ngược trên mỗi thẻ.
LuongNghiepVu=
1. Người dùng nhấn "Scan" để mở giao diện quét.
2. Quét mã QR của một trạm trống, sau đó quét mã QR của một cuộn vải.
3. Cuộn vải được gán vào trạm, trạng thái trạm chuyển thành "Ready".
4. Người dùng nhấn "Start" để bắt đầu tính thời gian giãn. Trạng thái chuyển thành "In Progress", đồng hồ bắt đầu đếm.
5. Khi đủ thời gian, trạng thái chuyển thành "Complete".
6. Người dùng nhấn "Acknowledge & Clear" để xác nhận và giải phóng trạm.

[ActionPlanPage]
