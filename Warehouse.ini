  - Các cột: 'New', 'Confirmed', 'Picking', 'Ready for Pickup', 'Partially Issued', 'Completed', 'Cancelled'.
  - Mỗi yêu cầu là một thẻ (card) chứa thông tin tóm tắt (tên yêu cầu, JOB, chuyền, ngày, tiến độ).
