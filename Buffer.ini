
[BufferReportPage]
ChucNang=Báo cáo tồn kho và trạng thái công đoạn Buffer
MoTa="Hiển thị danh sách các bó hàng (bundle) đang trong khu vực đệm (buffer) hoặc các công đoạn trang trí (decoration) liên quan. Cho phép theo dõi thời gian của bó hàng tại mỗi công đoạn và cảnh báo các bó hàng quá hạn."
BocucUI="
- Tiêu đề: ""Buffer Inventory & Status Report""
- Khu vực tìm kiếm và bộ lọc:
  - Ô tìm kiếm theo Bundle ID, PO ID, Style ID.
  - Dropdown lọc theo trạng thái (Current Status).
- Bảng dữ liệu: Hiển thị danh sách các bó hàng với các cột được sắp xếp lại.
"
CacCotDuLieu="
- PO ID: Mã đơn hàng sản xuất.
- Bundle ID: Mã định danh của bó hàng.
- Style ID: Mã kiểu sản phẩm.
- Color: Màu sắc sản phẩm.
- Quantity: Số lượng sản phẩm trong bó.
- Current Status: Trạng thái hiện tại của bó hàng (ví dụ: At Heat Press, In Temp WH).
- Time in Status: Thời gian (giờ) bó hàng đã ở trạng thái hiện tại. Các bó hàng quá hạn (trên 24 giờ) sẽ được tô màu đỏ.
"
LuongNghiepVu="
1. Người dùng truy cập màn hình để xem tổng quan về các bó hàng đang trong khu vực buffer.
2. Người dùng có thể sử dụng ô tìm kiếm để nhanh chóng tìm một bó hàng cụ thể.
3. Người dùng có thể dùng bộ lọc trạng thái để xem các bó hàng ở một công đoạn nhất định.
4. Hệ thống sẽ làm nổi bật các bó hàng bị ""tắc"" ở một công đoạn quá lâu (dựa trên ngưỡng thời gian) để người quản lý có thể xử lý.
"

[BufferScanPage]
ChucNang=Quét QR Code để nhập và xuất kho Buffer
MoTa="Giao diện cho phép công nhân quét mã QR trên các bó hàng để ghi nhận việc chuyển giao giữa các công đoạn. Có hai luồng chính: Nhập kho Buffer từ công đoạn Cắt (Scan In) và Xuất kho Buffer đến các công đoạn Trang trí hoặc kho tạm (Scan Out)."
BocucUI="
- Giao diện được chia thành nhiều ""kịch bản"" để review:
  1. **Scanner View**: Giao diện camera để quét mã QR, có hoạt ảnh khi đang quét.
  2. **Details View**: Sau khi quét, hiển thị thông tin chi tiết của bó hàng và các hành động tương ứng.
- **Thông tin hiển thị**: Bundle ID, PO, Style, Status.
- **Các hành động**:
  - Nếu bó hàng từ Cắt: Nút ""Confirm Scan In to Buffer"".
  - Nếu bó hàng đã ở Buffer: Các nút để chọn điểm đến tiếp theo (ví dụ: Bonding, Heat Press, Store in Temporary Warehouse).
- Có phản hồi thành công (success) hoặc lỗi (error) sau mỗi hành động.
"
LuongNghiepVu="
*Luồng 1: Nhập kho Buffer (Scan In)*
1. Công nhân ở khu vực Buffer dùng máy quét để quét mã QR trên bó hàng từ bộ phận Cắt.
2. Hệ thống hiển thị thông tin bó hàng và trạng thái ""At Cutting"".
3. Công nhân nhấn nút ""Confirm Scan In to Buffer"".
4. Hệ thống cập nhật trạng thái bó hàng thành ""At Buffer"" và ghi nhận thời gian.

*Luồng 2: Xuất kho Buffer (Scan Out)*
1. Công nhân quét mã QR của một bó hàng đang ""At Buffer"".
2. Hệ thống hiển thị thông tin bó hàng.
3. Giao diện hiển thị các lựa chọn cho công đoạn tiếp theo (Bonding, Heat Press,...) hoặc ""Store in Temporary Warehouse"".
4. Công nhân chọn điểm đến.
5. Hệ thống cập nhật trạng thái của bó hàng đến vị trí mới và ghi nhận thời gian.
"

[KanbanReportPage]
ChucNang=Báo cáo yêu cầu Kanban từ chuyền may
MoTa="Hiển thị danh sách các yêu cầu cung cấp bán thành phẩm (từ Supermarket) được gửi từ các chuyền may theo cơ chế Kanban. Cho phép người quản lý kho theo dõi và cập nhật trạng thái của các yêu cầu này."
BocucUI="
- Tiêu đề: ""Kanban Requests from Sewing Line"".
- Nút ""Refresh"" để tải lại dữ liệu.
- Bảng dữ liệu hiển thị các yêu cầu Kanban.
"
CacCotDuLieu="
- Sewing Line: Chuyền may đã gửi yêu cầu.
- Job No: Mã lệnh sản xuất.
- PO ID: Mã đơn hàng sản xuất.
- Quantity: Số lượng yêu cầu.
- Request Time: Thời điểm yêu cầu được tạo.
- Status: Trạng thái của yêu cầu (New, Preparing, Ready, Delivered), được hiển thị với icon và màu sắc riêng.
- Action: Dropdown cho phép người dùng cập nhật trạng thái của yêu cầu.
"
LuongNghiepVu="
1. Chuyền may gửi yêu cầu Kanban (thông qua một giao diện khác).
2. Yêu cầu mới sẽ xuất hiện trên màn hình này với trạng thái ""New"".
3. Nhân viên kho Supermarket thấy yêu cầu, bắt đầu chuẩn bị hàng và chuyển trạng thái sang ""Preparing"".
4. Khi đã chuẩn bị xong, nhân viên chuyển trạng thái thành ""Ready"" để báo hiệu hàng sẵn sàng được giao.
5. Sau khi hàng được giao đến chuyền may, trạng thái được cập nhật thành ""Delivered"".
"

[SupermarketReportPage]
ChucNang=Báo cáo tồn kho và trạng thái hoàn thành PO tại Supermarket
MoTa="Cung cấp cái nhìn tổng quan về mức độ hoàn thành của các Đơn hàng sản xuất (PO) dựa trên số lượng bó hàng đã được xử lý xong và nhập kho ""Supermarket"". Supermarket là kho chứa bán thành phẩm đã qua các công đoạn trang trí và sẵn sàng cho chuyền may."
BocucUI="
- Tiêu đề: ""Supermarket Inventory & Status Report"".
- Khu vực tìm kiếm theo PO, Style, Color.
- Các tab lọc theo trạng thái PO: All, Complete, Partially Complete, In Progress.
- Bảng dữ liệu chính hiển thị danh sách các PO. Mỗi hàng PO có thể được mở rộng để xem chi tiết các bó hàng bên trong.
"
CacCotDuLieu="
*Bảng PO:*
- PO ID: Mã đơn hàng sản xuất.
- Style ID: Mã kiểu sản phẩm.
- Color: Màu sắc.
- Progress (Qty): Tỷ lệ số lượng sản phẩm đã hoàn thành / tổng số lượng của PO (ví dụ: 120 / 150).
- Status: Trạng thái của PO (Complete, Partially Complete, In Progress) được suy ra từ tỷ lệ hoàn thành.

*Bảng chi tiết Bundle (khi mở rộng):*
- Bundle ID: Mã của từng bó hàng.
- Quantity: Số lượng trong bó.
- Current Location: Vị trí hiện tại của bó hàng (ví dụ: Supermarket, Bonding, Heat Press).
"
LuongNghiepVu="
1. Người dùng xem báo cáo để biết PO nào đã hoàn thành và sẵn sàng cấp cho chuyền may.
2. Trạng thái ""Complete"" nghĩa là tất cả các bó hàng của PO đó đã có mặt tại Supermarket.
3. Trạng thái ""Partially Complete"" nghĩa là một phần bó hàng đã ở Supermarket, phần còn lại vẫn đang được xử lý ở các công đoạn khác.
4. Người dùng có thể mở rộng một PO để xem chi tiết vị trí của từng bó hàng, giúp xác định khâu nào đang bị chậm trễ.
"

[SupermarketScanPage]
ChucNang=Quét QR để xuất kho Supermarket theo yêu cầu Kanban
MoTa="Giao diện cho phép nhân viên kho Supermarket thực hiện việc soạn và giao các bó hàng cho chuyền may dựa trên một yêu cầu Kanban cụ thể."
BocucUI="
- **Màn hình chọn yêu cầu**: Hiển thị danh sách các yêu cầu Kanban đang chờ xử lý. Người dùng chọn một yêu cầu để bắt đầu.
- **Màn hình soạn hàng**:
  - Thông tin về yêu cầu được chọn (PO, Chuyền may đích).
  - **Bundle Checklist**: Danh sách tất cả các bó hàng cần soạn cho yêu cầu đó. Các bó đã được quét sẽ được đánh dấu.
  - **Khu vực quét**: Ô nhập liệu để quét mã QR của bó hàng.
  - **Thống kê**: Hiển thị tiến độ quét (ví dụ: 8 / 12).
  - **Các nút hành động**:
    - ""Record Missing"": Ghi nhận nếu có bó hàng bị thiếu.
    - ""Complete Dispatch"": Hoàn tất việc giao hàng (chỉ bật khi đã quét đủ số lượng).
"
LuongNghiepVu="
1. Nhân viên kho chọn một yêu cầu Kanban từ danh sách.
2. Màn hình hiển thị tất cả các mã bó hàng (bundle) cần thiết cho yêu cầu đó.
3. Nhân viên kho đi lấy hàng và quét mã QR trên từng bó.
4. Mỗi lần quét thành công, bó hàng tương ứng trong checklist sẽ được đánh dấu là đã quét.
5. Nếu không tìm thấy bó hàng, nhân viên có thể sử dụng chức năng ""Record Missing"".
6. Khi đã quét đủ tất cả các bó hàng, nút ""Complete Dispatch"" sẽ được kích hoạt.
7. Nhân viên nhấn nút để hoàn tất quy trình, hệ thống sẽ ghi nhận việc giao hàng và cập nhật trạng thái của yêu"
