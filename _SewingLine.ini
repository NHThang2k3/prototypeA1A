Thiết kế 1 trang react typescript, tailwindcss cho mỗi màn hình giao diện người dùng (UI) dựa trên các mục tiêu đã liệt kê dưới đây.

Các màn hình cần thiết kế:
Display Production Plan
Sewing Line Kanban Monitoring
EFF Dashboard
Consolidated sewing line data
Display data from Scan & Pack
WIP
Action Plan
Scrap Report Dashboard
Quality statistics dashboard
Manage metal tools
EMS( Common)
TPM dashboard(Common)
Incentive calculation
Manage workforce
Skill Measurement


Business rules:
	Planning Management:
●	The leader/Manager receives the production plan.
●	Create production for a sewing line by Booking Kanban.
●	Request accessories/cutpanels /machines  for Booking Kanban.
●	Layout Generator for sewingline.
			Set target day by day:
●	Book target quantity and efficiency for the line.
●	Record output finished good and displayed on the actual.
			Sewing line process:
●	Receive buffer and Cutpanels from Super market based on Booking Kanban.
●	Setup machine and worker
●	Workers assemble the stages
●	IE Records operation information
			QC check quality:
●	QC inline check and record data during the production process.
●	QC endline check finished good 100% and record data.
●	Quality statistics dashboard based on data collected.
●	Scrap Report Dashboard based on repair goods data.
●	Action plan
			Packing:
●	Scan out finished goods and record data.
●	Use F2Delivery and pack goods and move to a finished good warehouse.
			Repair goods:
●	QC inspection 
●	Defects rejected customer 
			Dashboard Performance :
●	EFF Dashboard shows target and actual finished goods at the Sewing line.
●	Report on sewing line output 
●	Display data from Scan & Pack show data input and output of Sewingline.
●	WIP Dashboard show progress of Sewingline
			Ability:
●	Incentive and OT 
●	STW Checklist
●	MAN Power
●	Skill Measurement





### **Tổng quan giải pháp**

Module Sewing Line trong hệ thống T-PRO sẽ biến đổi chuyền may từ một "hộp đen" thành một hệ thống sản xuất minh bạch, được điều khiển bằng dữ liệu thời gian thực. Giải pháp tập trung vào việc lập kế hoạch chi tiết, theo dõi tiến độ từng phút, quản lý chất lượng tại nguồn, và đo lường hiệu suất một cách khách quan.

---

### **1. Màn hình Display Production Plan (Hiển thị Kế hoạch Sản xuất)**

*   **Mục Tiêu Chính:** Cung cấp một giao diện tập trung để Quản lý/Trưởng chuyền xem kế hoạch sản xuất tổng thể và từ đó tạo ra các kế hoạch tác nghiệp chi tiết (Booking Kanban) cho từng chuyền may.
*   **Đối Tượng Sử Dụng:** Quản lý sản xuất, Trưởng bộ phận Kế hoạch, Trưởng chuyền (Leader).
*   **Các Chức Năng Cần Có:**
    *   **Xem Kế hoạch tổng:** Hiển thị danh sách các PO/Mã hàng được phân bổ cho nhà máy theo dạng lịch hoặc bảng.
    *   **Tạo Booking Kanban:** Cho phép người dùng chọn một PO/Mã hàng và tạo một "Booking Kanban" – là một lệnh sản xuất cụ thể cho một chuyền may.
    *   **Yêu cầu Nguồn lực:** Khi tạo Booking Kanban, hệ thống phải cho phép gửi yêu cầu tới các bộ phận liên quan:
        *   **Request Accessories/Cutpanels:** Gửi yêu cầu tới kho/Supermarket.
        *   **Request Machines/Layout:** Gửi yêu cầu tới bộ phận Kỹ thuật (IE) để chuẩn bị layout và máy móc phù hợp.
*   **Giá Trị Mang Lại:**
    *   Chuẩn hóa quy trình giao kế hoạch cho chuyền.
    *   Tự động hóa việc yêu cầu nguồn lực, đảm bảo mọi thứ sẵn sàng trước khi sản xuất.
    *   Tạo ra sự liên kết chặt chẽ giữa Kế hoạch - Kỹ thuật - Sản xuất.

