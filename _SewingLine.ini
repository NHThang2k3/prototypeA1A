### **5. Các Màn hình Quản lý Nguồn lực & Năng lực**

#### **a. Manage Workforce (Quản lý Nhân lực)**

*   **Mục Tiêu:** Quản lý thông tin và phân bổ nhân sự hàng ngày trên các chuyền may một cách hiệu quả.
*   **Chức Năng:** Ghi nhận điểm danh, quản lý vắng mặt. Giao diện phân bổ công nhân vào các vị trí trên sơ đồ chuyền. Theo dõi lịch sử luân chuyển công nhân.

#### **b. Skill Measurement (Đo lường Kỹ năng)**

*   **Mục Tiêu:** Xây dựng và quản lý ma trận kỹ năng (skill matrix) cho toàn bộ công nhân, làm cơ sở cho việc đào tạo và cân bằng chuyền.
*   **Chức Năng:** Ghi nhận và đánh giá cấp độ kỹ năng của từng công nhân trên từng loại máy/công đoạn. Báo cáo các kỹ năng còn yếu hoặc cần đào tạo bổ sung.

#### **c. Incentive Calculation (Tính toán Lương/Thưởng)**

*   **Mục Tiêu:** Tự động hóa việc tính toán lương sản phẩm, thưởng năng suất và OT cho công nhân dựa trên dữ liệu sản lượng và chất lượng đã được hệ thống ghi nhận.
*   **Chức Năng:** Thiết lập các công thức tính thưởng. Tự động tổng hợp sản lượng đạt, sản lượng lỗi của từng cá nhân. Xuất ra bảng lương/thưởng chi tiết.

#### **d. Manage Metal Tools (Quản lý Công cụ Kim loại)**

*   **Mục Tiêu:** Theo dõi và quản lý các công cụ sắc nhọn (như kim máy) để đảm bảo an toàn và tuân thủ các tiêu chuẩn của khách hàng (ví dụ: quy trình xử lý khi gãy kim).
*   **Chức Năng:** Ghi nhận việc cấp phát, thu hồi kim. Lập biên bản và theo dõi các trường hợp gãy kim.

---

### **6. Các Màn hình Cải tiến và Bảo trì**

#### **a. Action Plan (Kế hoạch Hành động)**

*   **Mục Tiêu:** Quản lý tập trung các hành động khắc phục/phòng ngừa được đề ra từ việc phân tích các vấn đề về chất lượng, hiệu suất hoặc an toàn.
*   **Chức Năng:** Tương tự như các module trước: Tạo hành động, gán người chịu trách nhiệm, đặt thời hạn, theo dõi tiến độ.

#### **b. TPM Dashboard (Common) (Dashboard Bảo trì Năng suất Toàn diện)**

*   **Mục Tiêu:** Theo dõi sức khỏe và hiệu suất của máy móc thiết bị trên chuyền.
*   **Chức Năng:** Ghi nhận thời gian dừng máy và nguyên nhân. Lên lịch và theo dõi hoạt động bảo trì phòng ngừa. Hiển thị chỉ số OEE (Overall Equipment Effectiveness).

#### **c. EMS (Common) (Dashboard Quản lý Môi trường/Năng lượng)**

*   **Mục Tiêu:** Theo dõi các chỉ số liên quan đến tiêu thụ năng lượng hoặc môi trường tại chuyền may.
*   **Chức Năng:** Ghi nhận và hiển thị dữ liệu về tiêu thụ điện, hơi... giúp nâng cao nhận thức và tối ưu hóa việc sử dụng năng lượng.