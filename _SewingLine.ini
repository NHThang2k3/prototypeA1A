### **2. Màn hình Sewing Line Kanban Monitoring (Giám sát Kanban Chuyền May)**

*   **Mục Tiêu Chính:** Cung cấp cho Trưởng chuyền và công nhân một danh sách công việc (Job/Booking Kanban) rõ ràng, đã được sắp xếp theo thứ tự ưu tiên và trạng thái của từng công việc.
*   **Đối Tượng Sử Dụng:** Trưởng chuyền, Tổ trưởng, Nhân viên IE.
*   **Các Chức Năng Cần Có:**
    *   **Hiển thị dạng hàng đợi (Queue/Kanban Board):** Trực quan hóa các Booking Kanban theo trạng thái: "Chờ nguyên liệu", "Sẵn sàng sản xuất", "Đang sản xuất", "Tạm dừng", "Hoàn thành".
    *   **Thông tin chi tiết:** Khi click vào một Kanban, hiển thị đầy đủ thông tin: Mã hàng, sơ đồ chuyền (layout), mục tiêu sản lượng ngày (target), định mức thời gian (SAM/SMV).
    *   **Tương tác với Supermarket:** Hiển thị trạng thái nhận bán thành phẩm (SFG) từ Supermarket cho từng Kanban.
*   **Giá Trị Mang Lại:**
    *   Giúp chuyền may luôn biết phải làm gì tiếp theo.
    *   Minh bạch hóa tình trạng sẵn sàng của nguyên liệu và máy móc.
    *   Nền tảng để theo dõi tiến độ sản xuất thực tế.

---

### **3. Màn hình EFF Dashboard (Dashboard Hiệu suất)**

*   **Mục Tiêu Chính:** Trực quan hóa hiệu suất sản xuất của chuyền may theo thời gian thực, tạo động lực và giúp phát hiện vấn đề tức thì. Màn hình này thường được hiển thị trên TV lớn tại chuyền.
*   **Đối Tượng Sử Dụng:** Toàn bộ nhân viên trên chuyền, Trưởng chuyền, Quản lý.
*   **Các Chức Năng Cần Có:**
    *   **Hiển thị Target vs. Actual:**
        *   **Target (Mục tiêu):** Sản lượng mục tiêu cần đạt được tại thời điểm hiện tại trong ngày.
        *   **Actual (Thực tế):** Sản lượng thành phẩm thực tế đã scan-out.
    *   **Pacer/Takt Time:** Hiển thị đồng hồ đếm ngược cho mỗi sản phẩm, hoặc một thanh tiến độ so sánh giữa thực tế và kế hoạch.
    *   **Chỉ số hiệu suất (Efficiency %):** Tính toán và hiển thị tỷ lệ hiệu suất dựa trên thời gian định mức và sản lượng thực tế.
    *   **Cảnh báo bằng màu sắc:** Tự động chuyển màu (xanh: đạt/vượt, vàng: gần đạt, đỏ: dưới mục tiêu) để thu hút sự chú ý.
*   **Giá Trị Mang Lại:**
    *   Tạo ra một môi trường sản xuất minh bạch, cạnh tranh và có định hướng.
    *   Giúp Trưởng chuyền can thiệp ngay lập tức khi hiệu suất đi xuống.
    *   Thúc đẩy tinh thần làm việc của công nhân.

