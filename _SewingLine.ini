### **4. Các Màn hình Báo cáo và Phân tích**

#### **a. Consolidated Sewing Line Data (Báo cáo Tổng hợp Dữ liệu Chuyền May)**

*   **Mục Tiêu:** Cung cấp báo cáo chi tiết và có tính lịch sử về hiệu suất của các chuyền may để phục vụ cho việc phân tích sâu và ra quyết định quản lý.
*   **Chức Năng:** Lọc dữ liệu theo chuyền, mã hàng, ngày/tuần/tháng. Hiển thị các chỉ số như tổng sản lượng, hiệu suất trung bình, thời gian dừng chuyền, tỷ lệ lỗi. Cho phép xuất ra Excel.

#### **b. Display Data from Scan & Pack (Báo cáo Dữ liệu Nhập/Xuất)**

*   **Mục Tiêu:** Đối soát và cân bằng dòng chảy sản phẩm, đảm bảo số lượng bán thành phẩm nhập vào chuyền (từ Supermarket) khớp với số lượng thành phẩm xuất ra (tại khâu Packing).
*   **Chức Năng:** Hiển thị song song dữ liệu: "Số lượng SFG đã nhận" và "Số lượng Thành phẩm đã đóng gói" cho từng PO/Booking Kanban. Báo cáo chênh lệch nếu có.

#### **c. WIP (Work In Progress) Dashboard**

*   **Mục Tiêu:** Trực quan hóa lượng sản phẩm dở dang tại từng công đoạn *bên trong* chuyền may, giúp xác định các điểm "thắt cổ chai" (bottleneck).
*   **Chức Năng:** Hiển thị một biểu đồ cột thể hiện số lượng sản phẩm đang chờ tại mỗi công đoạn (ví dụ: chờ may cổ, chờ may tay áo...). Dữ liệu được thu thập từ việc ghi nhận của IE.

#### **d. Scrap Report Dashboard (Dashboard Báo cáo Hàng Hủy)**

*   **Mục Tiêu:** Tập trung phân tích các sản phẩm lỗi không thể sửa chữa (hàng hủy/scrap), giúp nhận diện các vấn đề chất lượng nghiêm trọng và tính toán chi phí tổn thất.
*   **Chức Năng:** Biểu đồ Pareto top 5 loại lỗi gây ra hàng hủy. Xu hướng số lượng hàng hủy theo thời gian. Phân tích theo chuyền, theo mã hàng.

#### **e. Quality Statistics Dashboard (Dashboard Thống kê Chất lượng)**

*   **Mục Tiêu:** Cung cấp một cái nhìn toàn diện về tình hình chất lượng trên chuyền, dựa trên dữ liệu từ QC inline và QC endline.
*   **Chức Năng:** Hiển thị tỷ lệ lỗi (Defect Rate/First Pass Yield). Biểu đồ Pareto top các loại lỗi phổ biến. Phân tích lỗi theo công nhân, công đoạn, chuyền.

