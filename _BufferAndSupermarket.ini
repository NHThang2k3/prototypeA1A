### **5. Màn hình Supermarket Progress and Status Report (Báo cáo Tồn kho & Trạng thái Supermarket)**

*   **Mục Tiêu Chính:** Cung cấp một bức tranh tổng thể về lượng hàng đã hoàn thành trang trí và sẵn sàng để cấp cho chuyền may.
*   **Đối Tượng Sử Dụng:** Quản lý Supermarket, Quản lý Kế hoạch sản xuất.
*   **Các Chức Năng Cần Có:**
    *   **Hiển thị danh sách các PO đã thành "Supermarket":** Liệt kê các PO đã tập hợp đủ tất cả các bó vải.
    *   **Thông tin chi tiết:** Mỗi PO cần hiển thị: Mã PO, Mã hàng, Tổng số bó, Trạng thái ("Hoàn chỉnh", "Thiếu - Đang chờ"), Vị trí lưu kho.
    *   **Theo dõi các PO bị tách/thiếu:** Có một khu vực riêng hoặc bộ lọc để hiển thị các PO đang trong tình trạng "chờ" do thiếu bó, giúp tập trung giải quyết.
    *   **Dự báo khả năng cung ứng:** Dựa trên lượng Supermarket có sẵn, hệ thống có thể đưa ra dự báo về khả năng đáp ứng kế hoạch của chuyền may.
*   **Giá Trị Mang Lại:**
    *   Quản lý tồn kho bán thành phẩm hiệu quả.
    *   Giúp bộ phận kế hoạch biết được những đơn hàng nào đã sẵn sàng để lên lịch may.
    *   Nâng cao tính chủ động trong sản xuất.

