### **3. Màn hình Kanban Report from Sewing Lines (Báo cáo Yêu cầu Kanban từ Chuyền May)**

*   **Mục Tiêu Chính:** Hiển thị một danh sách các yêu cầu cấp phát bán thành phẩm (dưới dạng "Supermarket") từ các chuyền may theo thời gian thực. Đây là "tín hiệu kéo" (pull signal) cho bộ phận Supermarket.
*   **Đối Tượng Sử Dụng:** Nhân viên Supermarket, Tổ trưởng chuyền may.
*   **Các Chức Năng Cần Có:**
    *   **Hiển thị dạng hàng đợi (Queue):** Các yêu cầu mới nhất hoặc ưu tiên nhất sẽ hiển thị ở trên cùng.
    *   **Thông tin rõ ràng:** Mỗi yêu cầu cần hiển thị: Tên/Số chuyền may yêu cầu, Mã PO cần cấp, Thời gian yêu cầu, Trạng thái (Mới, Đang chuẩn bị, Sẵn sàng, Đã giao).
    *   **Cập nhật trạng thái:** Cho phép nhân viên Supermarket thay đổi trạng thái của yêu cầu khi họ bắt đầu chuẩn bị hàng.
*   **Giá Trị Mang Lại:**
    *   Tạo ra một kênh giao tiếp chính thức, có hệ thống giữa chuyền may và Supermarket.
    *   Đảm bảo các yêu cầu được xử lý theo thứ tự ưu tiên, tránh tình trạng chuyền may phải chờ đợi nguyên liệu.

