### **Tổng quan giải pháp**

Module Buffer & Supermarket đóng vai trò là "trạm trung chuyển" và "kho hàng chờ" thông minh giữa công đoạn Cắt, Trang trí (Decoration) và May (Sewing). Mục tiêu cốt lõi là đảm bảo dòng chảy sản xuất (WIP - Work In Progress) được kiểm soát chặt chẽ, minh bạch và hiệu quả.

*   **Buffer:** Là nơi tiếp nhận, phân loại và điều phối các bó bán thành phẩm (bundles) đến các công đoạn trang trí khác nhau hoặc lưu trữ tạm thời.
*   **Supermarket:** Là nơi tập hợp tất cả các bó của cùng một đơn hàng (PO) sau khi đã hoàn thành trang trí, kiểm tra sự đầy đủ và sẵn sàng cấp phát cho chuyền may theo yêu cầu (nguyên tắc "kéo" - pull system).

Dưới đây là chi tiết mục tiêu cho từng màn hình.

