### **6. Dashboard to display job state from sewing lines to supermarket (Dashboard tổng quan)**

*   **Mục Tiêu Chính:** Cung cấp một cái nhìn trực quan, từ trên xuống (bird's-eye view) về toàn bộ dòng chảy công việc từ yêu cầu của chuyền may đến khi Supermarket hoàn tất giao hàng.
*   **Đối Tượng Sử Dụng:** Quản lý xưởng, Giám đốc sản xuất.
*   **Các Chức Năng Cần Có:**
    *   **Giao diện Kanban Board:**
        *   Các cột thể hiện trạng thái: "Chuyền may yêu cầu", "Supermarket đang chuẩn bị", "Sẵn sàng giao", "Đã giao".
        *   Mỗi "thẻ" (card) trên bảng đại diện cho một yêu cầu của một PO.
    *   **Hiển thị các chỉ số hiệu suất chính (KPIs):**
        *   **Thời gian phản hồi trung bình:** Mất bao lâu từ khi chuyền may yêu cầu đến khi Supermarket giao hàng?
        *   **Số lượng yêu cầu đang chờ:** Có bao nhiêu yêu cầu chưa được xử lý?
        *   **Tỷ lệ đơn hàng bị tách/thiếu:** Phần trăm các PO không thể giao đầy đủ trong lần đầu tiên.
    *   **Biểu đồ và cảnh báo:** Sử dụng biểu đồ để theo dõi xu hướng của các KPI theo thời gian. Cảnh báo khi có yêu cầu tồn đọng quá lâu.
*   **Giá Trị Mang Lại:**
    *   Giúp ban lãnh đạo nhanh chóng đánh giá hiệu quả của quy trình cung ứng nội bộ.
    *   Xác định các điểm nghẽn cổ chai trong luồng công việc giữa Supermarket và chuyền may.
    *   Cung cấp dữ liệu để đưa ra quyết định cải tiến quy trình một cách chính xác.