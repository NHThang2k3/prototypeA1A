Thiết kế 1 trang react typescript, tailwindcss cho mỗi màn hình giao diện người dùng (UI) dựa trên các mục tiêu đã liệt kê dưới đây.


Các màng hình cần thiết kế:
- Scan in/out the buffer to input data of progress and status
- Buffer progress and status report
- Kanban report from sewing lines
- Scan out to update status of supermarket
- Supermarket progress and status report
- Dashboard to display job state from sewing lines to supermarket

T-Pro covers 2 main flows of buffer and supermarkets which are Buffer flow monitoring and supermarket storing and issuing.
○	Business Rules Buffer flow monitoring
1.	From Kanban notification of PO separation from Cutting, Buffer staffs Scan in to record the status of buffer for first step
2.	Buffer staff look into the information on the bundle to scan out to the next steps of decoration and keep the non-decorated bundle in the buffer temporary warehouse. This is recorded in the Buffer progress and status report.
3.	When buffers reach the status of supermarket, notify supermarket staffs to store them into supermarket temporary warehouse 
○	Business Rules 	Supermarket Storing and issuing
1.	Sewing Line staff input job requests by Sewing Line Kanban Monitoring. This is displayed on the WIP dashboard.
2.	Buffer staff look into the job request displayed on the WIP dashboard and Sewing line Kanban Monitoring list to prepare matching supermarkets for sewing lines.
3.	If there are orders but the bundle is in need of splitting because there are some issues with the other pliers of that bundle, buffer and supermarket staff record the splitting and waiting number on supermarket monitoring. The POs and Jobs are only completed when the splitting issue is fulfilled. 





