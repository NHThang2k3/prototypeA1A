### **4. Màn hình Scan Out to Update Status of Supermarket (Quét Xuất kho Supermarket)**

*   **Mục Tiêu Chính:** Ghi nhận hành động xuất một "Supermarket" (toàn bộ các bó của 1 PO) cho chuyền may và xử lý các trường hợp đặc biệt như thiếu bó.
*   **Đối Tượng Sử Dụng:** Nhân viên Supermarket.
*   **Các Chức Năng Cần Có:**
    *   **Liên kết với Kanban:** Nhân viên chọn một yêu cầu từ danh sách Kanban để bắt đầu xử lý.
    *   **Giao diện xác nhận:** Hiển thị danh sách tất cả các bó vải cần có cho PO được yêu cầu.
    *   **Quét xác nhận:** Nhân viên quét mã QR của từng bó vải khi lấy ra khỏi kho. Hệ thống sẽ đánh dấu check ✔️ vào các bó đã được quét.
    *   **Xử lý thiếu bó (Bundle is missing/Split bundle):**
        *   Nếu không thể quét đủ tất cả các bó, nhân viên có thể chọn chức năng "Ghi nhận thiếu".
        *   Hệ thống sẽ cho phép xuất đi các bó hiện có và đồng thời tạo một bản ghi "chờ" cho các bó bị thiếu, cập nhật vào báo cáo giám sát Supermarket.
    *   **Hoàn tất xuất kho:** Sau khi quét đủ (hoặc ghi nhận thiếu), nhấn nút "Hoàn tất" để xác nhận PO đã được giao cho chuyền may.
*   **Giá Trị Mang Lại:**
    *   Đảm bảo tính chính xác và đầy đủ của nguyên liệu cấp cho chuyền may.
    *   Quản lý chặt chẽ các trường hợp thiếu hụt, giúp theo dõi và giải quyết vấn đề tận gốc.
    *   Tạo ra bằng chứng điện tử cho việc giao nhận hàng hóa.

