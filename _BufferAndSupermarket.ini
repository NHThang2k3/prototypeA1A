### **1. Màn hình Scan In/Out the Buffer (Quét Nhập/Xuất Buffer)**

*   **Mục Tiêu Chính:** Ghi nhận chính xác và tức thời mọi sự di chuyển của từng bó vải (bundle) vào và ra khỏi khu vực Buffer. Đây là màn hình tác nghiệp chính của nhân viên Buffer.
*   **Đối Tượng Sử Dụng:** Nhân viên Buffer.
*   **Các Chức Năng Cần Có:**
    *   **Giao diện đơn giản, tối ưu cho máy quét:** Giao diện tập trung vào hành động quét, các nút bấm lớn, dễ thao tác trên thiết bị di động hoặc máy tính bảng.
    *   **Chức năng "Scan In":**
        *   Khi quét mã QR của bó vải từ công đoạn Cắt, hệ thống tự động ghi nhận bó vải đã vào Buffer, cập nhật trạng thái "At Buffer" và ghi nhận thời gian.
    *   **Chức năng "Scan Out":**
        *   Sau khi quét, hệ thống hiển thị thông tin bó vải và yêu cầu người dùng chọn đích đến tiếp theo:
            *   **Decoration Steps:** Một danh sách các công đoạn trang trí (Bonding, Print, Embroidery...) để chọn.
            *   **Temporary Warehouse:** Một lựa chọn để lưu trữ các bó không cần trang trí.
        *   Hệ thống tự động ghi nhận thời gian xuất và đích đến của bó vải.
*   **Giá Trị Mang Lại:**
    *   Số hóa 100% hoạt động nhập/xuất tại Buffer, loại bỏ sổ sách giấy.
    *   Cung cấp dữ liệu vị trí và trạng thái của từng bó vải theo thời gian thực.
    *   Là nền tảng để theo dõi WIP và phát hiện các điểm tắc nghẽn.

