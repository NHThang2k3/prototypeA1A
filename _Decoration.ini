### **Tổng quan giải pháp**

Hệ thống được đề xuất (T-PRO) là một giải pháp Quản lý Thực thi Sản xuất (Manufacturing Execution System - MES) tập trung vào việc số hóa, theo dõi và tối ưu hóa các công đoạn trang trí (Decoration). Mục tiêu chung là cung cấp dữ liệu thời gian thực, minh bạch hóa quy trình, nâng cao hiệu suất và chất lượng sản phẩm.

Dưới đây là chi tiết mục tiêu cho từng màn hình cần thiết kế:

---

### **1. Màn hình Master Plan (Kế hoạch sản xuất tổng thể)**

*   **Mục Tiêu Chính:** Số hóa và quản lý tập trung kế hoạch sản xuất tổng thể nhận từ phòng kế hoạch. Đây là nguồn dữ liệu gốc cho tất cả các hoạt động sản xuất tiếp theo trong phân xưởng.
*   **Đối Tượng Sử Dụng:** Quản lý sản xuất, Trưởng bộ phận Kế hoạch.
*   **Các Chức Năng Cần Có:**
    *   **Import Kế hoạch:** Cho phép import file (Excel, CSV) chứa Master Plan vào hệ thống một cách nhanh chóng, giảm thiểu nhập liệu thủ công.
    *   **Hiển thị dạng bảng/lịch:** Trực quan hóa kế hoạch theo dạng danh sách, bảng biểu có thể lọc, sắp xếp và tìm kiếm theo Mã PO, Mã hàng, Số lượng, Ngày bắt đầu, Ngày kết thúc...
    *   **Chỉnh sửa & Cập nhật:** Cho phép người dùng có quyền điều chỉnh kế hoạch (số lượng, ngày giờ) khi có thay đổi.
    *   **Tạo Kế hoạch con:** Từ Master Plan, tự động hoặc bán tự động tạo ra "Embellishment Plan" (Kế hoạch cho công đoạn trang trí) và gửi yêu cầu tới các bộ phận liên quan (như kho phụ liệu).
*   **Giá Trị Mang Lại:**
    *   Loại bỏ việc quản lý kế hoạch bằng giấy tờ, file Excel rời rạc.
    *   Tạo ra một "nguồn sự thật duy nhất" (single source of truth) cho toàn bộ xưởng.
    *   Nền tảng để phân bổ công việc xuống các kế hoạch tuần và ngày.

---

### **2. Màn hình Weekly Plan & Daily Plan (Kế hoạch Tuần & Kế hoạch Ngày)**

*   **Mục Tiêu Chính:** Chia nhỏ Master Plan thành các kế hoạch thực thi chi tiết theo tuần và ngày cho từng công đoạn, bắt đầu từ công đoạn Cắt (Cutting) và chuyển tiếp đến các công đoạn trang trí.
*   **Đối Tượng Sử Dụng:** Trưởng chuyền, Tổ trưởng sản xuất.
*   **Các Chức Năng Cần Có:**
    *   **Phân bổ công việc:** chọn các Job/PO từ Master Plan để gán vào kế hoạch của tuần/ngày cụ thể.
    *   **Hiển thị trực quan:** Giao diện dạng lịch (calendar view) hoặc Kanban board để dễ dàng theo dõi tiến độ.
    *   **Theo dõi trạng thái:** Cập nhật trạng thái của từng bó vải (bundle) từ công đoạn Cắt: "Chưa cắt", "Đang cắt", "Đã cắt - Chờ chuyển".
    *   **Liên kết dữ liệu:** Kế hoạch ngày phải liên kết trực tiếp với các bó bán thành phẩm đã được cắt và sẵn sàng cho công đoạn trang trí.
*   **Giá Trị Mang Lại:**
    *   Giúp tổ trưởng chủ động sắp xếp công việc và nguồn lực hàng ngày.
    *   Minh bạch hóa luồng di chuyển của bán thành phẩm giữa các công đoạn.
    *   Đảm bảo công đoạn trang trí luôn có đủ bán thành phẩm để làm việc, tránh thời gian chờ.

---

### **3. Màn hình Work Plan for each Decoration Process (Kế hoạch sản xuất cho từng công đoạn)**

*   **Mục Tiêu Chính:** Cung cấp cho từng chuyền/máy (Bonding, Embroidery, Print...) một danh sách công việc (Job) rõ ràng, được sắp xếp theo thứ tự ưu tiên, cùng với thông tin chi tiết cần thiết để thực hiện.
*   **Đối Tượng Sử Dụng:** Tổ trưởng, Công nhân vận hành máy.
*   **Các Chức Năng Cần Có:**
    *   **Danh sách công việc:** Hiển thị các Job/PO được phân công cho chuyền/máy trong ngày.
    *   **Thông tin chi tiết:** Khi chọn một Job, hiển thị đầy đủ thông tin: Mã hàng, màu sắc, loại trang trí, yêu cầu kỹ thuật, hình ảnh mẫu, tình trạng phụ liệu.
    *   **Cập nhật trạng thái:** Cho phép công nhân/tổ trưởng cập nhật trạng thái của Job: "Mới", "Đang chạy", "Tạm dừng", "Hoàn thành".
    *   **Giao diện đơn giản:** Thiết kế cho máy tính bảng hoặc trạm làm việc tại xưởng, với các nút bấm lớn, dễ thao tác.
*   **Giá Trị Mang Lại:**
    *   Công nhân biết chính xác cần làm gì tiếp theo mà không cần chờ chỉ thị.
    *   Giảm sai sót do thiếu thông tin hoặc thông tin không nhất quán.
    *   Nền tảng để ghi nhận dữ liệu scan-in/scan-out.

---

### **4. Màn hình Record Scan-in Data (Ghi nhận dữ liệu Scan-in)**

*   **Mục Tiêu Chính:** Ghi nhận nhanh chóng và chính xác thời điểm và số lượng bán thành phẩm (bó vải) được nhập vào một công đoạn sản xuất.
*   **Đối Tượng Sử Dụng:** Công nhân, Tổ trưởng.
*   **Các Chức Năng Cần Có:**
    *   **Quét mã QR/Barcode:** Giao diện tối ưu cho việc sử dụng máy quét. Sau khi quét, hệ thống tự động nhận diện mã bó vải.
    *   **Xác nhận thông tin:** Hiển thị thông tin cơ bản của bó vải (Mã hàng, số lượng) để người dùng xác nhận.
    *   **Ghi nhận tự động:** Tự động ghi lại thời gian scan, mã công nhân, mã máy/trạm làm việc.
*   **Giá Trị Mang Lại:**
    *   Theo dõi dòng chảy của sản phẩm (WIP - Work In Progress) trong thời gian thực.
    *   Là điểm bắt đầu để tính toán thời gian chu kỳ (cycle time) của một công đoạn.
    *   Đảm bảo tính chính xác của dữ liệu đầu vào.

---

### **5. Màn hình Record Scan-out Data (Ghi nhận dữ liệu Scan-out)**

*   **Mục Tiêu Chính:** Ghi nhận sản lượng hoàn thành, sản lượng lỗi và thời điểm kết thúc một công đoạn sản xuất cho một bó vải.
*   **Đối Tượng Sử Dụng:** Công nhân, Nhân viên QC cuối chuyền.
*   **Các Chức Năng Cần Có:**
    *   **Quét mã QR/Barcode:** Tương tự như scan-in.
    *   **Nhập sản lượng:** Cho phép nhập số lượng thành phẩm (Good Qty) và số lượng hàng lỗi (Defect Qty).
    *   **Phân loại lỗi (Optional but Recommended):** Cung cấp danh sách các mã lỗi phổ biến để người dùng chọn, giúp cho việc phân tích sau này.
    *   **Xác nhận hoàn thành:** Nút bấm để xác nhận bó vải đã hoàn thành và sẵn sàng chuyển đến "buffer" hoặc công đoạn tiếp theo.
*   **Giá Trị Mang Lại:**
    *   Ghi nhận sản lượng thực tế, hiệu suất của công nhân/máy.
    *   Thu thập dữ liệu về tỷ lệ lỗi (defect rate) ngay tại nguồn.
    *   Là điểm kết thúc để tính toán thời gian chu kỳ.

---

### **6. Màn hình Thống kê & Báo cáo (Worker production statistics, generate heat press temperature report)**

*   **Mục Tiêu Chính:** Cung cấp các báo cáo tổng hợp về hiệu suất sản xuất của công nhân và các thông số vận hành của máy móc.
*   **Đối Tượng Sử Dụng:** Quản lý sản xuất, Tổ trưởng, Giám sát.
*   **Các Chức Năng Cần Có:**
    *   **Báo cáo hiệu suất công nhân:**
        *   Bộ lọc theo: Công nhân, chuyền, khoảng thời gian, loại công đoạn.
        *   Hiển thị các chỉ số: Tổng sản lượng, sản lượng trung bình/giờ, tỷ lệ lỗi.
    *   **Báo cáo thông số máy (Ví dụ: Máy ép nhiệt):**
        *   Truy xuất và hiển thị biểu đồ nhiệt độ/áp suất của máy theo từng lô sản xuất.
        *   So sánh với thông số tiêu chuẩn để phát hiện sai lệch.
    *   **Xuất báo cáo:** Cho phép xuất dữ liệu ra file Excel/PDF để lưu trữ hoặc phân tích sâu hơn.
*   **Giá Trị Mang Lại:**
    *   Đánh giá khách quan năng suất lao động.
    *   Đảm bảo chất lượng sản phẩm bằng cách giám sát thông số máy móc.
    *   Cung cấp dữ liệu để tính lương, thưởng và cải tiến quy trình.

---

### **7. Các màn hình Dashboard (Dashboard for each process)**

*   **Mục Tiêu Chính:** Cung cấp một cái nhìn tổng quan, trực quan và theo thời gian thực về tình hình hoạt động của từng khu vực sản xuất (Bonding, Embroidery, Pad Print, Heat Press).
*   **Đối Tượng Sử Dụng:** Quản lý xưởng, Giám đốc sản xuất, Giám sát.
*   **Các Chức Năng Cần Có:**
    *   **Hiển thị KPI chính:**
        *   **Sản lượng:** Sản lượng thực tế so với kế hoạch (Target vs. Actual).
        *   **Hiệu suất (Efficiency):** Tỷ lệ sản lượng thực tế so với năng suất định mức.
        *   **Tỷ lệ lỗi (Defect Rate):** Phần trăm hàng lỗi trên tổng sản lượng.
        *   **Trạng thái máy:** Số máy đang chạy, đang dừng, đang bảo trì (sử dụng biểu đồ tròn hoặc thanh).
    *   **Biểu đồ trực quan:** Sử dụng các loại biểu đồ (cột, đường, đồng hồ đo) để dễ dàng nắm bắt thông tin.
    *   **Cảnh báo (Alerts):** Tự động tô màu hoặc nhấp nháy khi một chỉ số vượt ngưỡng cho phép (ví dụ: tỷ lệ lỗi > 5%).
    *   **Tự động làm mới:** Dữ liệu phải được cập nhật tự động sau mỗi vài phút.
*   **Giá Trị Mang Lại:**
    *   Giúp quản lý "nhìn thấy" toàn bộ nhà máy mà không cần đi xuống xưởng.
    *   Phát hiện vấn đề nhanh chóng và đưa ra quyết định kịp thời.
    *   Tạo động lực thi đua giữa các chuyền sản xuất.

---

### **8. Màn hình Action Plan (Kế hoạch hành động)**

*   **Mục Tiêu Chính:** Quản lý và theo dõi các hành động khắc phục, phòng ngừa và cải tiến được đề xuất từ việc phân tích dữ liệu chất lượng và sản xuất.
*   **Đối Tượng Sử Dụng:** Quản lý chất lượng (QC), Quản lý sản xuất, Kỹ thuật viên.
*   **Các Chức Năng Cần Có:**
    *   **Tạo Kế hoạch hành động:** Nhập mô tả vấn đề, phân tích nguyên nhân gốc rễ, đề xuất hành động.
    *   **Phân công:** Gán hành động cho người chịu trách nhiệm (owner) và đặt ra thời hạn hoàn thành (due date).
    *   **Theo dõi tiến độ:** Cập nhật trạng thái của hành động (Mới tạo, Đang thực hiện, Đã hoàn thành, Đã xác minh).
    *   **Liên kết với vấn đề:** Có thể liên kết một kế hoạch hành động với một báo cáo lỗi hoặc một cảnh báo cụ thể từ Dashboard.
*   **Giá Trị Mang Lại:**
    *   Đảm bảo các vấn đề được giải quyết triệt để, không lặp lại.
    *   Thúc đẩy văn hóa cải tiến liên tục (Kaizen).
    *   Minh bạch hóa trách nhiệm và tiến độ của các hoạt động cải tiến.

