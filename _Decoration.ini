Business rules:
The Manager/Leader will get a Master Plan from the Office.
○	Import plan/kanban to T-PRO, and send it to other related  departments during production.
○	Repair plan process at operation at the Decoration.
○	Request accessories  to Warehouse and receive.
○	Repair damage/defect by technician/worker based on Job.
Process detail:
●	Receive cut-panels and scan-in.
●	Perform decor based JOB/PO.
●	QC inline check and record data.
●	Worker done decor and record data.
●	QC endline check 100% and record data.
●	Final buffer and scan-out.
Dashboard management:
●	Show data Performance Bonding and tracking  production data during the process.
●	Show data Performance Embroidery and tracking production data during the process.
●	Show data Performance Pad Print and tracking production data during the process.
●	Show data Performance Heat Press and tracking production data during the process.

QC Management:
●	Dashboard quality from collecting data by QC inline and QC endline.
●	Based on dashboard quality and suggest action plan.
Machine management:
●	Record data and tracking progress machine.
●	Record data and tracking progress tools.


