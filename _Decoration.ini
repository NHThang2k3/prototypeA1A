#### **Màn hình 3: Phê duyệt Yêu cầu Sửa chữa (Approve data)**

*   **Tên Màn Hình:** `Approve Repair Request`
*   **Mục Tiêu Chính:** Cho phép người có thẩm quyền (Quản lý/Trưởng chuyền) xem xét và ra quyết định đối với một yêu cầu sửa chữa.
*   **Đối Tượng Sử Dụng:** Quản lý sản xuất, Trưởng chuyền.
*   **Luồng Kích Hoạt:** Người dùng nhấn vào một yêu cầu có trạng thái `Chờ duyệt` từ màn hình danh sách.

*   **Các Chức Năng & Trường Dữ Liệu Chính:**
    1.  **Khu vực thông tin yêu cầu (Read-only):**
        *   Hiển thị tất cả thông tin đã được nhập ở Màn hình 2 (Mã PO, loại lỗi, mô tả, hình ảnh đính kèm...). Người phê duyệt cần có đầy đủ thông tin để ra quyết định.
    2.  **Khu vực Phê duyệt (Approval Section):**
        *   **Quyết định (Decision):** Các nút Radio/Button: `Duyệt (Approve)` hoặc `Từ chối (Reject)`.
        *   **Phân công cho (Assign to):** Nếu chọn `Duyệt`, một dropdown/ô tìm kiếm sẽ hiện ra để chọn công nhân hoặc tổ kỹ thuật chịu trách nhiệm sửa chữa.
        *   **Ghi chú của người duyệt / Lý do từ chối (Approver's Notes / Rejection Reason):** Ô văn bản bắt buộc nhập nếu `Từ chối`, và tùy chọn nếu `Duyệt` để đưa ra chỉ dẫn thêm. *Ví dụ lý do từ chối: "Chi phí sửa chữa cao hơn giá trị sản phẩm, chuyển sang hàng hủy."*
    3.  **Nút hành động:**
        *   **Xác nhận (Confirm):** Lưu lại quyết định.
            *   Nếu `Duyệt`, trạng thái phiếu chuyển thành `Đã duyệt` (hoặc `Đang sửa` nếu đã gán người) và người được phân công sẽ nhận được thông báo.
            *   Nếu `Từ chối`, trạng thái phiếu chuyển thành `Đã hủy`.

*   **Giá Trị Mang Lại:**
    *   Quy trình phê duyệt rõ ràng, có kiểm soát.
    *   Tránh việc sửa chữa tùy tiện những sản phẩm không đáng sửa, tiết kiệm chi phí và nhân lực.
    *   Ghi lại dấu vết quyết định của người quản lý.

