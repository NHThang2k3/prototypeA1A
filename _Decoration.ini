### **9. Màn hình Machine Location & Management (Quản lý Vị trí & Trạng thái Máy móc)**

*   **Mục Tiêu Chính:** Theo dõi vị trí, trạng thái và lịch sử hoạt động của tất cả máy móc, công cụ trong xưởng.
*   **Đối Tượng Sử Dụng:** Quản lý sản xuất, Bộ phận bảo trì.
*   **Các Chức Năng Cần Có:**
    *   **Sơ đồ nhà xưởng (Floor Plan):** Hiển thị vị trí của máy móc trên một bản đồ trực quan của nhà xưởng.
    *   **Danh sách máy móc:** Hiển thị danh sách tất cả các máy với các thông tin: Mã máy, loại máy, trạng thái hiện tại (Đang chạy, Dừng, Bảo trì), vị trí.
    *   **Lịch sử hoạt động & bảo trì:** Ghi nhận lại các lần bảo trì, sửa chữa, thay thế công cụ.
    *   **Cập nhật trạng thái:** Cho phép bộ phận bảo trì hoặc tổ trưởng cập nhật trạng thái của máy.
*   **Giá Trị Mang Lại:**
    *   Tối ưu hóa việc sử dụng máy móc.
    *   Lên kế hoạch bảo trì phòng ngừa hiệu quả, giảm thời gian chết của máy.
    *   Quản lý tài sản và công cụ một cách khoa học.


