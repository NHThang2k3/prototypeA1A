### **Thiết kế chi tiết 4 màn hình**

#### **Màn hình 1: Danh sách Phiếu yêu cầu Sửa chữa (Display data list)**

*   **Tên Màn Hình:** `Repair Request List`
*   **Mục Tiêu Chính:** Cung cấp một giao diện trung tâm để quản lý, theo dõi và tìm kiếm tất cả các yêu cầu sửa chữa hàng lỗi trong xưởng.
*   **Đối Tượng Sử Dụng:** Quản lý sản xuất, Trưởng chuyền, Tổ trưởng, Nhân viên QC.
*   **Luồng Kích Hoạt:** Truy cập từ menu chính của hệ thống T-PRO.

*   **Các Chức Năng & Trường Dữ Liệu Chính:**
    1.  **Khu vực Bộ lọc (Filters):**
        *   **Khoảng thời gian (Date Range):** Lọc theo ngày tạo yêu cầu.
        *   **Trạng thái (Status):** Lọc theo các trạng thái: `Chờ duyệt (Pending Approval)`, `Đã duyệt (Approved)`, `Đang sửa (In Progress)`, `Hoàn thành (Completed)`, `Đã hủy (Rejected)`.
        *   **Mã PO / Mã Job (PO / Job Code):** Tìm kiếm theo mã đơn hàng.
        *   **Công đoạn (Process):** Lọc theo công đoạn phát sinh lỗi (Bonding, Embroidery, Heat Press...).
        *   **Người tạo (Creator):** Lọc theo người đã tạo phiếu.
    2.  **Nút hành động:**
        *   **Tạo Phiếu Mới (Create New Request):** Mở màn hình số 2.
        *   **Xuất Excel (Export to Excel):** Xuất danh sách hiện tại ra file Excel.
    3.  **Bảng danh sách các yêu cầu (Request List Table):**
        *   **Mã Phiếu (Request ID):** ID duy nhất của yêu cầu.
        *   **Ngày tạo (Creation Date):** Ngày yêu cầu được tạo.
        *   **Mã PO / Mã Job:** Thông tin đơn hàng.
        *   **Mã Hàng (Product Code):** Mã sản phẩm bị lỗi.
        *   **Công đoạn (Process):** Nơi phát hiện lỗi.
        *   **Loại lỗi (Defect Type):** Mô tả ngắn về lỗi (ví dụ: In lem, Thêu sai chỉ, Ép bong tróc).
        *   **SL Lỗi (Defect Qty):** Số lượng sản phẩm cần sửa.
        *   **Người phụ trách (Assignee):** Công nhân được giao nhiệm vụ sửa.
        *   **Trạng thái (Status):** Hiển thị trạng thái hiện tại với màu sắc để dễ nhận biết.
        *   **Hành động (Actions):** Các nút để `Xem chi tiết (View)`, `Sửa (Edit)`, `Hủy (Cancel)` tùy theo quyền và trạng thái của phiếu.

*   **Giá Trị Mang Lại:**
    *   Minh bạch hóa toàn bộ quy trình sửa chữa.
    *   Giúp quản lý nắm bắt nhanh chóng tình trạng hàng lỗi và tiến độ xử lý.
    *   Cung cấp dữ liệu để phân tích các loại lỗi thường gặp.

