#### **Màn hình 4: Ghi nhận Kết quả Sửa chữa (Record result information)**

*   **Tên Màn Hình:** `Record Rework Result`
*   **Mục Tiêu Chính:** Ghi nhận kết quả cuối cùng sau khi công nhân đã hoàn thành việc sửa chữa.
*   **Đối Tượng Sử Dụng:** Công nhân sửa chữa, Tổ trưởng kỹ thuật.
*   **Luồng Kích Hoạt:** Công nhân được phân công nhấn vào yêu cầu của mình từ màn hình danh sách (yêu cầu có trạng thái `Đã duyệt` hoặc `Đang sửa`).

*   **Các Chức Năng & Trường Dữ Liệu Chính:**
    1.  **Khu vực thông tin yêu cầu (Read-only):**
        *   Hiển thị thông tin lỗi ban đầu và chỉ dẫn của người duyệt để công nhân biết chính xác cần làm gì.
    2.  **Khu vực Ghi nhận kết quả (Result Entry Section):**
        *   **Ngày hoàn thành (Completion Date):** Mặc định là ngày hiện tại.
        *   **Kết quả sửa chữa (Rework Result):**
            *   **Số lượng sửa thành công (Successfully Repaired Qty):** Nhập số lượng sản phẩm sau khi sửa đã đạt chất lượng.
            *   **Số lượng không thể sửa (Unrepairable Qty):** Nhập số lượng sản phẩm không thể cứu chữa và phải chuyển thành hàng hủy.
            *   *(Hệ thống nên có validation để tổng 2 số lượng này bằng với Số lượng cần sửa ban đầu).*
        *   **Ghi chú của công nhân (Worker's Notes):** Ô văn bản để ghi lại những khó khăn, lưu ý trong quá trình sửa chữa. *Ví dụ: "Vết keo cũ khó tẩy, cần dùng hóa chất mạnh hơn cho lần sau."*
    3.  **Nút hành động:**
        *   **Hoàn thành (Complete):** Lưu kết quả và chuyển trạng thái phiếu thành `Hoàn thành`. Số lượng hàng thành công sẽ được cộng trở lại vào WIP (Work In Progress), số lượng hàng hủy sẽ được ghi nhận vào báo cáo phế phẩm.

*   **Giá Trị Mang Lại:**
    *   Đóng lại vòng lặp của quy trình sửa chữa.
    *   Cập nhật chính xác số lượng hàng hóa tốt và hàng phế phẩm trong hệ thống.
    *   Thu thập dữ liệu về hiệu quả sửa chữa, làm cơ sở để cải tiến kỹ thuật hoặc quy trình.