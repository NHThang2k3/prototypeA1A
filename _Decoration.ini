#### **Màn hình 2: Tạo Phiếu Yêu cầu Sửa chữa (Create data entry)**

*   **Tên Màn Hình:** `Create Repair Request`
*   **Mục Tiêu Chính:** Cho phép người dùng (QC, Tổ trưởng) nhập thông tin chi tiết về lô hàng bị lỗi cần được làm lại.
*   **Đối Tượng Sử Dụng:** Nhân viên QC Inline/Endline, Tổ trưởng.
*   **Luồng Kích Hoạt:**
    *   Được mở ra khi người dùng nhấn nút `Tạo Phiếu Mới` từ màn hình danh sách.
    *   (Tích hợp nâng cao) Tự động được gợi ý mở khi người dùng nhập `Defect Qty > 0` ở màn hình `Record Scan-out Data`.

*   **Các Chức Năng & Trường Dữ Liệu Chính:**
    1.  **Thông tin chung (General Information):**
        *   **Mã PO / Mã Job:** Cho phép chọn từ danh sách hoặc tự động điền nếu được kích hoạt từ luồng scan-out.
        *   **Mã Hàng, Màu sắc:** Tự động điền theo Mã PO.
        *   **Công đoạn phát hiện lỗi (Defect Found At):** Dropdown để chọn (Bonding, QC Endline...).
        *   **Ngày phát hiện (Discovery Date):** Mặc định là ngày hiện tại.
    2.  **Thông tin lỗi (Defect Details):**
        *   **Số lượng cần sửa (Quantity to Rework):** Nhập số lượng.
        *   **Loại lỗi (Defect Type):** Dropdown các mã lỗi đã được định nghĩa trước (giúp thống kê nhất quán).
        *   **Mô tả chi tiết (Detailed Description):** Ô văn bản để mô tả rõ hơn về lỗi. *Ví dụ: "Logo bị ép lệch 1cm về bên phải so với vị trí tiêu chuẩn."*
        *   **Đính kèm hình ảnh (Attach Images):** Chức năng tải lên hình ảnh chụp thực tế sản phẩm lỗi. **Rất quan trọng** để người phê duyệt ra quyết định mà không cần xem hàng trực tiếp.
    3.  **Nút hành động:**
        *   **Lưu & Gửi duyệt (Save & Submit for Approval):** Lưu thông tin và chuyển trạng thái phiếu thành `Chờ duyệt`.
        *   **Lưu nháp (Save as Draft):** Lưu lại thông tin nhưng chưa gửi đi.
        *   **Hủy bỏ (Cancel):** Đóng form không lưu.

*   **Giá Trị Mang Lại:**
    *   Số hóa việc báo cáo hàng lỗi, thay thế các biên bản giấy.
    *   Thông tin được ghi nhận đầy đủ, chi tiết và có bằng chứng trực quan.
    *   Tạo cơ sở dữ liệu để phân tích nguyên nhân gốc rễ của lỗi.

