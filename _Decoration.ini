### **Tổng quan Luồng nghiệp vụ Sửa chữa Hàng lỗi (Damaged Goods Repair Workflow)**

Luồng này được kích hoạt khi QC Inline hoặc QC Endline phát hiện ra sản phẩm không đạt chất lượng trong quá trình sản xuất.

1.  **Phát hiện & Ghi nhận lỗi:** Tại màn hình `Record Scan-out Data`, khi nhân viên QC nhập `Defect Qty > 0`, hệ thống sẽ kích hoạt luồng sửa chữa.
2.  **Tạo Yêu cầu Sửa chữa:** Nhân viên QC hoặc Tổ trưởng tạo một "Phiếu Yêu cầu Sửa chữa" chi tiết, mô tả lỗi và đính kèm hình ảnh (nếu cần).
3.  **Phê duyệt:** Quản lý/Trưởng chuyền xem xét yêu cầu, quyết định xem hàng có nên được sửa lại hay không (dựa trên chi phí, mức độ phức tạp) và phân công cho công nhân sửa chữa.
4.  **Thực hiện Sửa chữa & Ghi nhận Kết quả:** Công nhân được phân công tiến hành sửa chữa và sau đó cập nhật kết quả (sửa thành công hay không thành công).
5.  **Quản lý & Theo dõi:** Tất cả các yêu cầu được hiển thị trên một màn hình danh sách tập trung để quản lý có thể theo dõi tiến độ.



