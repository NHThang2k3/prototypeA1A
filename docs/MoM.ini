Acceptance Criteria

Import Packing list button behavior
Given: I can access to Fabric Packing List management page.
When: I push the Import Packing List button.
Then: Import packing list popup must appear after I push the button without delay.
Search behavior:
Normal flow;
Given: I can access to Fabric Packing List management page.
When: I input PO no/Color code/color/Item code/Lot no.
And: I push the Search button.
Then: Search results are displayed in data grid below. named Item list.
Normal flow 2:
Given: I select filters (Print Status, QC Status) and click Search,
Then: the result list updates instantly without reloading the entire page.
Normal flow 2:
Given: I input no filters,
Then: Search button is disabled.
Exceptional flow 1:
Given: I can access to Fabric Packing List management page.
When: I input PO no/Color code/color/Item code/Lot no which do not have been input or recorded.
And: I push the Search button.
Then: "No results found" is displayed in Item list.
Exceptional flow 2:
Given: I can access to Fabric Packing List management page.
When: I input PO no/Color code/color/Item code/Lot no which.
And: I choose criteria such as QR printed or QC check which are not matched with my input criteria.
And: I push the Search button.
Then: "No results found" is displayed in Item list.
QR Printed status behavior:
Normal Flow 1:
Given: I can access to Fabric Packing List management page.
When: I have fabric rolls which have not been printed its QR code.
Then: I can view "Not printed" status.
And: I can Print QR code for this items.
Or: the checkbox is enabled so that I can choose to Print all button.
Normal flow 2:
Given: I have items in need of QR printing.
When: I have not choose any items to print.
Then:  Print all button is disabled.
Alternative flow:
Given: I can access to Fabric Packing List management page.
When: I have fabric rolls which have been printed its QR code.
Then: I can view "Printed" status.
And: I can Re-print QR code for this items.
Exceptional Flow:
Given the QR printing service fails (e.g., printer offline),
Then the system should show an error notification and allow Re-print retry without data loss.
Pagination behavior:
Normal Flow 1:
Given: I can access to Fabric Packing List management page.
And: The default value for the displayed rows is 20.
When: I have records from input Input Packing List.
And: The records are over the displayed rows per page.
Then: I can view more page to choose.
Normal flow 2:
Given: I can access to Fabric Packing List management page.
And: The default value for the displayed rows is 20.
When: I have records from input Input Packing List.
And: The records are over the displayed rows per page.
Then: I can choose different number for displayed rows by pagination dropdown list.
Normal flow 3:
Given: I change the “Rows per page” dropdown,
Then: the system must persist my selection (e.g., 10, 20, 50) for the next session.
Import Validation
Normal Flow 1:
Given: I upload a Packing List file,
When: the file contains duplicate or invalid entries,
Then: the system must show a clear validation summary indicating rows with errors and prevent partial imports.
normal Flow 2:
Given: I import a valid file,
When: the import completes,
Then: I should receive a success message with counts: Total / Imported / Failed / Duplicated.
Error Handling
Given: I lose connection during import or print,
Then: the system must not lose my uploaded file or selected items; a retry or “Resume” option should appear.